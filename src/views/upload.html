<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Upload Chess Tournament Excel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; padding: 2rem; }
      form { display: flex; gap: 1rem; align-items: center; }
      input[type="file"] { padding: .5rem; }
      button { padding: .6rem 1rem; cursor: pointer; }
      pre { white-space: pre-wrap; background: #f6f6f6; padding: 1rem; border-radius: .5rem; }
    </style>
  </head>
  <body>
    <h1>Upload Chess Tournament Excel (.xlsx)</h1>
    <form id="f" action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".xlsx" required />
      <button type="submit">Upload</button>
    </form>
    <h2>Response</h2>
    <pre id="out">â€”</pre>
    <script>
      const form = document.getElementById("f");
      const out = document.getElementById("out");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const fd = new FormData(form);
        const res = await fetch("/upload", { method: "POST", body: fd });
        const txt = res.ok ? JSON.stringify(await res.json(), null, 2) : await res.text();
        out.textContent = txt;
      });
    </script>
  </body>
</html>
